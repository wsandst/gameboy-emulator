<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CorrosiveBoy - A GameBoy Emulator written in Rust</title>
    <link rel="stylesheet" href="layout.css">
  </head>
  <body>
    <div id="main">
      <input id="file-input" type="file" accept=".gb,.save">
        <h1>
          Drag and drop a ROM file to load it
        </h1>
      </input>
      <div id="debug-info"></div>
      <canvas id="screen-canvas"></canvas>
    </div>
    <script src="./index.js"></script>
  </body>
  
</html>
