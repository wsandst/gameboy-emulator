<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorrodedBoy - GameBoy Emulator</title>
    <link rel="stylesheet" href="layout.css">
  </head>
  <body>
    <div id="main">
      <div id="popup-message">
        <h2 id="popup-message-content"> Test </h2>
      </div>
      <div id="header">
        <div id="header-content">
          <div class="dropdown">
            <div class="dropbtn"><h2>Load</h2></div>
            <div class="dropdown-content">
              <a id="load-local-save", class="dropdown-content-btn-disabled">
                <h3>↪️ Last Save</h3>
              </a>
              <div id="load-rom-button", class="dropdown-content-btn">
                <input id="file-rom-input" type="file" style="display:none;" accept=".gb">
                <h3>🎮 ROM File</h3>
              </div>
              <div id="load-save-button", class="dropdown-content-btn">
                <input id="file-save-input" type="file" style="display:none;" accept=".save">
                <h3>💾 Save File</h3>
              </div>
              <div class="dropdown-content-btn-disabled">
                <h3>🎉 Demo ROMs</h3>
              </div>
              <div class="dropdown-content-btn-disabled">
                <h3>🧪 Test ROMs</h3>
              </div>
              <div id="load-bootrom-button", class="dropdown-content-btn">
                <input id="file-bootrom-input" type="file" style="display:none;" accept=".gb,.boot,.bootrom">
                <h3>🤖 Optional BootROM</h3>
              </div>
            </div>
          </div>
          <h1> CorrodedBoy</h1>
        </div>
      </div>
      <div id="game-column">
        <div id="top-controls">
          <button id="btn-turbo" class="control-button"> ⚡ </button>
          <button id="btn-pauseplay" class="control-button"> ⏸️ </button>
          <button id="btn-save" class="control-button"> 💾 </button>
          <button id="btn-audio" class="control-button"> 🔊 </button>
        </div>
        <div id="debug-info"></div>
        <div id="game">
          <canvas id="screen-canvas"></canvas>
        </div>
        <div id="controls">
          <div id="controls-upper-row">
            <div id="controls-arrows">
              <button id="btn-arrow-left" class="control-button"> ← </button>
              <button id="btn-arrow-right" class="control-button"> → </button>
              <button id="btn-arrow-up" class="control-button"> ↑ </button>
              <button id="btn-arrow-down" class="control-button"> ↓ </button>
            </div>
            <div id="controls-upper-row-spacer"></div>
            <div id="controls-ab">
              <button id="btn-b" class="control-button">B</button>
              <button id="btn-a" class="control-button">A</button>
            </div>
        </div>
          <div id="controls-lower-row">
            <button id="btn-start" class="control-button"> start </button>
            <button id="btn-select" class="control-button"> select </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
  
</html>
